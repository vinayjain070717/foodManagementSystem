<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Administrator Registration</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        function validate()
        {
            var firstName=$("#txtFirstName").val();
            var lastName=$("#txtLastName").val();
            var email=$("#txtEmail").val();
            var mobileNumber=$("#txtMobileNumber").val();
            var password=$("#txtPassword").val();
            var confirmPassword=$("#txtConfirmPassword").val();
            $("#lblError").val("");
            if(firstName.length==0 || lastName.length==0 || email.length==0 || mobileNumber.length==0 || password.length==0 || confirmPassword.length==0)
            {
                $("#lblError").text("Please fill all the text fields");
                return false;
            }
            if(password!=confirmPassword)
            {
                $("#lblError").text("Password and repeat password value did not match");
                return false;
            }
            return true;
        }
    </script>
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block">
                        <img width="100%" height="100%" src="../img/admin.jpg"/>
                    </div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create Administrator Account!</h1>
                            </div>
                            <form method="post" class="user" onsubmit="return validate()" action="registerAdminDB.php">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="txtFirstName" name="txtFirstName"
                                            placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="txtLastName" name="txtLastName"
                                            placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="txtEmail"
                                        placeholder="Email Address" name="txtEmail">
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control form-control-user" id="txtMobileNumber" name="txtMobileNumber"
                                        placeholder="Mobile Number">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtPassword" name="txtPassword" placeholder="Password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="txtConfirmPassword" name="txtConfirmPassword" placeholder="Repeat Password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">Register Account</button>
                                <br>
                                <label style="color:red" id="lblError"></label>
                                <hr>
                            </form>
                            <div class="text-center">
                                <a class="small" href="/foodManagementSystem/loginHome.html">Already have an account? Login!</a>
                                <br>
                                <a class="small" href="/foodManagementSystem/registerHome.html">Registration Home Page</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

</body>

</html>
